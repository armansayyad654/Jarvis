<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvis</title>
</head>
<body>
  <h1>Jarvis</h1>
  <p id="status">Say "Jarvis open YouTube" or "Jarvis write Python code".</p>
  <script>
    const speak = (text) => {
      const speech = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(speech);
    };

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.continuous = true;

    recognition.onresult = async (event) => {
      const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
      document.getElementById("status").innerText = "Heard: " + command;
      if (command.includes("open youtube")) {
        speak("Opening YouTube");
        window.open("https://youtube.com", "_blank");
      } else if (command.includes("hello jarvis")) {
        speak("Hello! How can I help you?");
      } else if (command.includes("write python code")) {
        speak("Sure. Here's a Python example:");
        alert("print('Hello from Jarvis')");
      } else {
        speak("Sorry, I didn't understand.");
      }
    };

    recognition.onerror = (e) => {
      console.error("Speech recognition error", e);
      speak("There was an error with speech recognition.");
    };

    recognition.onstart = () => {
      speak("Jarvis is online and listening.");
    };

    recognition.start();
  </script>
</body>
</html>
